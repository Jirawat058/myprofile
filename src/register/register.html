<span id="bg"></span>

<div class=" jumbotron register-form">
    <h1>Register</h1>
    <form role="form" (submit)="register($event, name.value,surname.value, age.value,username.value, password.value)">
        <div class="form-group ">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="name" class="form-control" id="name" #name>
        </div>
        <div class="form-group">
            <label for="surname"><b>Surname</b></label>
            <input type="text" placeholder="Surname" class="form-control" id="surname" #surname>

        </div>
        <div class="form-group">
            <label for="age"><b>Age</b></label>
            <input type="number" placeholder="Age" class="form-control" id="age" #age>
        </div>
        <div class="form-group ">
            <label for="username "><b>Username</b></label>
            <input type="text " placeholder="Username " class="form-control " id="username " #username>
        </div>
        <div class="form-group ">
            <label for="password "><b>Password</b></label>
            <input type="password " placeholder="Password " class="form-control " id="password " #password>
        </div>

        <div class="justify-content-center">

            <button type="submit " data-toggle="modal" data-target="#exampleModal" class="btn btn-default">Submit</button>
        </div>
    </form>
    <div class="mt-3">
        <a [routerLink]="[ '/login'] " class="btn btn-default ">Back</a>
    </div>

</div>






<!-- Modal -->
<form (submit)="ok()">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-warning" id="exampleModalLabel">{{alert}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
</button>
                </div>

                <div class="modal-footer">
                    <button type="submit" (click)="ok()" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container">

    <div class="row">
        <div class="col-6 ">
            <div>
                <div *ngFor="let name of name" class="pt-1 ">
                    <p>{{ name}}</p>
                </div>
            </div>
        </div>
        <div class="col-2 justify-content-center">
            <div>
                <div *ngFor="let key of key" class="pt-1 pr-1">
                    <form (submit)="linkProfile(key)">
                        <button type="submit" class="btn btn-default ">Profile</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-1 pl-3 right">
            <div>
                <div *ngFor="let key of key" class="pt-1">
                    <form (submit)="getKey(key)">
                        <button type="submit" data-toggle="modal" data-target="#exampleModal" class="btn btn-default ">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Delete user?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
                <!-- <form (submit)="deleteUser(key)" data-dismiss="modal"> -->
                <button (click)="deleteUser(key)" class="btn btn-primary" data-dismiss="modal">Delete</button>
                <!--  </form> -->
            </div>
        </div>
    </div>
</div>


<script>
    function studentController($scope, $http) {
        var url = 'https://web-profile-9849f.firebaseio.com';

        $http.get(url).then(function(response) {
            $scope.students = response.data;
        });
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
